name: "@rebackk/pocketbase-adapter"

on: [push]

permissions: write-all

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  dependencies:
    name: ğŸ“¦ Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm install && npm ci

  # lint:
  #   name: ğŸ”¬ Lint & Format
  #   runs-on: ubuntu-latest
  #   needs: [dependencies]
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: actions/setup-node@v4
  #       with:
  #         node-version-file: package.json
  #         cache: "npm"
  #     - run: npm install && npm ci
  #     - name: ğŸ”¬ Lint & Format
  #       run: node --run lint:check

  audit:
    name: ğŸ›¡ï¸ Audit
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - name: ğŸ›¡ï¸ Audit
        run: npm audit --audit-level=high

  spell:
    name: ğŸˆ¸ Spellcheck
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm install && npm ci
      - name: ğŸˆ¸ Spellcheck
        run: node --run spell:check

  type:
    name: Ê¦ Typecheck
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm install && npm ci
      - name: Ê¦ Typecheck
        run: node --run type:check

  test:
    name: âš¡ Tests
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm install && npm ci
      - name: ğŸš€ Setup Pocketbase
        run: chmod +x pocketbase/setupPB.sh && ./pocketbase/setupPB.sh
      - name: âš¡ Tests
        run: node --run test:coverage

  build-and-release:
    name: ğŸš€ Build & release
    needs: [audit, spell, type, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm install && npm ci
      - name: ğŸ”¨ Build
        run: node --run build
      - name: ğŸš€ Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: node --run semantic-release
